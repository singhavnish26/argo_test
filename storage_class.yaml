apiVersion: storage.k8s.io/v1
metadata:
  name: openebs-database
allowedTopologies:
  - matchLabelExpressions:
      - key: openebs.io/nodename
        values:
          - k8s.local
allowVolumeExpansion: true
provisioner: lkind: StorageClass
ocal.csi.openebs.io
parameters:
  storage: "lvm"
  volgroup: "data_vg"
  fsType: xfs
volumeBindingMode: WaitForFirstConsumer